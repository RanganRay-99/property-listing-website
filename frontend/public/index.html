<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A simple web application to view and filter property listings."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Property Listings</title>
    <style>
      /* Basic Styles */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .header {
        background-color: #007bff;
        color: white;
        padding: 20px;
      }
      .logo {
        width: 150px;
        height: auto;
      }
      .intro {
        margin: 20px auto;
        max-width: 800px;
        font-size: 18px;
        color: #333;
      }
      .loading-spinner {
        font-size: 20px;
        color: #333;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header with Logo and Title -->
    <header class="header">
      <img src="./logo.jpg" alt="Property Logo" class="logo" />
      <h1>Find Your Dream Property</h1>
    </header>

    <!-- Introduction Section -->
    <section class="intro">
      <p>
        Welcome to <strong>Property Listings</strong>, your go-to platform for discovering the best properties.
        Use our advanced filters to find homes that fit your budget and preferences.
      </p>
    </section>

    <!-- React App Root -->
    <div id="root">
      <div class="loading-spinner">Loading...</div>
    </div>
  </body>
</html>
